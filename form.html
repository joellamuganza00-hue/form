<html lang="en">
<head>

    <title>Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>

                </td>

                </tr>

            </tr>

                    phone no:

                    <select>
                        <options>250</options>

                        <options>254</options>
                    </select>
                    <input type="phone"placeholder="7913*****"name="">

            </tr>
            <tr>
                <td>
                    submit:
                </td>
            </tr>
            </tr>
        </table>
    </form>

</html>
